<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient for star -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Star icon - centered -->
  <g transform="translate(100, 75)">
    <path d="M 0,-30 L 8,-8 L 30,-8 L 12,2 L 20,24 L 0,12 L -20,24 L -12,2 L -30,-8 L -8,-8 Z" 
          fill="url(#goldGradient)" filter="url(#glow)" opacity="0.95"/>
  </g>
  
  <!-- Main text "EHK" - bold and centered -->
  <text x="100" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle" 
        style="letter-spacing: 2px;">EHK</text>
  
  <!-- Accent line under text -->
  <line x1="70" y1="140" x2="130" y2="140" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Subtitle -->
  <text x="100" y="160" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600" 
        fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle" 
        opacity="0.85" style="letter-spacing: 1px;">Ã‰TOILES MANAGER</text>
</svg>
