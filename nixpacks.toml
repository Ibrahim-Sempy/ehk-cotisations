# Configuration Nixpacks pour le backend
# Ce fichier doit être à la racine pour que Railway le détecte
# Il change de répertoire vers backend/ avant de construire

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = ["cd backend && npm install"]

[phases.build]
cmds = []

[start]
cmd = "cd backend && npm start"

